<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create">Create new city</a>
<h1>Players List</h1>
<table border="1" style="color: blue" >
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Quoc Gia</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <th:block th:each="city,loop : ${cities}">
        <tr>
            <td th:text="${loop.count}"></td>
            <td th:text="${city.name}"></td>
            <td th:text="${city.quocGia.name}"></td>
            <td><a th:href="@{/edit/__${city.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete/__${city.id}__ }">Delete</a></td>
            <td><a th:href="@{/view/__${city.id}__ }">View</a></td>
        </tr>
    </th:block>
</table>
<div>
</div>
</body>
</html>
